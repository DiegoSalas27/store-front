<div class="page-top" style="width: 100%; height: 10px; background-color: #E65100"></div>

<nav class="shadow p-10 mb-5 navbar navbar-expand-lg navbar-default">
  <div class="container">
    <a class="navbar-brand pointer" routerLink="/home">DOM'S BOOKSTORE</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="!loggedIn" class="nav-item">
          <a class="nav-link" routerLink="/myAccount">MY ACCOUNT</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a class="nav-link" routerLink="/shoppingCart">SHOPPING CART</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a class="nav-link" routerLink="/myProfile">{{username}}</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a class="nav-link pointer" (click)="logout()">LOGOUT</a>
        </li>

      </ul>
          
        <form (ngSubmit)="onSearchByTitle()" class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/bookList">BOOK</a>
            </li>
            
          </ul>
          <div class="form-group">
            <input type="text" name="searchByTitle" [(ngModel)]="keyword" class="form-control" placeholder="Book title">
          </div>
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">SEARCH</button>
        </form>
        
    </div>
  </div>
</nav>
